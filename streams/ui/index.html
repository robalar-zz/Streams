<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="static/css/main.css">
	<meta charset="utf-8"></meta>
	<title>Streams</title>
</head>
<body>
	<div id="banner">
		<b id="logo">Streams</b>
	</div>
	<div id="content">
		<form method="get" action="search">
			<p id="input">
				<input title="Movie Search" placeholder="Enter a movie" autofocus="" required="" type="search" name="inp"></input>
			</p>

				<input type="submit" accesskey="s" value="Movie Search" title="Movie Search"></input>
			</p>
		</form>
	</div>
</body>
</html>
