language: python
python:
  - "2.7"
sudo: false
# install libtorrent & tor
addons:
  apt:
    packages:
      - python-libtorrent
      - tor
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script: 
  - nosetests -s -v --with-coverage
before_install:
  pip install codecov
after_success:
  codecov
